<!DOCTYPE html>
<html>
<head>
       <title>Settings </title>

       <script src="popup.js">
       </script>
       <style>
	 body {
	     min-width:300px;
	 }
	 </style>

</head>
<body>
  <h2>Settings</h2>

  <input type="checkbox" id="settingDebug">
  <label for="settingDebug">Debug (you don't need this)</label>
  <hr>
  <input type="checkbox" id="settingLikes">
  <label for="settingLikes">Show Likes + Scores</label>
  <hr>
  <input type="checkbox" id="settingReload">
  <label for="settingReload">Load New Comments Automatically</label>
  <!-- the last checkbox is not toggling right on Brave. Why not? -->
  <hr>
  Comment Order:
  <select name="sort" id="settingSort">
    <option value="new">Newest First</option>
    <option value="old" checked>Oldest First</option>
    <option value="top">Top First</option>
  </select>

  <!-- the last checkbox is not toggling right on Brave. Why not? -->
  
  <hr>
  <h3>After changing values, you will need to refresh.</h3>
  Sorry.
  
</body>
</html>
